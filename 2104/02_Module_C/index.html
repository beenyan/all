<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="js/jquery-ui.css">
  <script src="js/jquery-ui.js"></script>
  <link rel="stylesheet" src="js/jquery-ui.min.css">
  <script src="js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>繪圖區</title>
</head>
<body>
  <div class="pa" id="tool" style="top: 5px;left: 5px;height: 700px;width: 70px;">
    <div class="tool" style="background: url(image/square0.png)"></div><br>
    <div class="tool" style="background: url(image/round0.png)"></div><br>
    <div class="tool" style="background: url(image/polygon0.png)"></div><br>
    <div class="tool" style="background: url(image/triangle0.png)"></div><br>
    <div class="tool" style="background: url(image/star0.png)"></div><br>
    <div class="tool" style="background: url(image/line0.png)"></div>
  </div>
  <div class="pa" id="pen" style="top: 5px;left: 100px;height: 100px;width: 700px;font-size: 0;">
    <div class="pen_color" style="background-color: rgb(255, 0, 0)"></div>
    <div class="pen_color" style="background-color: rgb(255, 126, 0)"></div>
    <div class="pen_color" style="background-color: rgb(255, 255, 0)"></div>
    <div class="pen_color" style="background-color: rgb(0, 255, 0)"></div>
    <div class="pen_color" style="background-color: rgb(0, 0, 255)"></div>
    <div class="pen_color" style="background-color: rgb(149, 0, 255)"></div>
    <div class="pen_color" style="background-color: rgb(255, 0, 255)"></div>
    <div class="pen_color" style="background-color: rgb(0, 0, 0)"></div>
    <div class="pen_color" style="background-color: rgb(255, 255, 255)"></div><br>
    <script class="trash">
      for (let i = 1 ; i <= 13 ; i++){
        $(".tool:eq(0)").data("tool","square");
        $(".tool:eq(1)").data("tool","round");
        $(".tool:eq(2)").data("tool","polygon");
        $(".tool:eq(3)").data("tool","triangle");
        $(".tool:eq(4)").data("tool","star");
        $(".tool:eq(5)").data("tool","line");
        $("#pen").append(`
          <div class="pen_size">
            <div class="pen_size_show" style="width: ${i * 4}px;height: ${i * 4}px;"></div>
          </div>
        `);
      };
      $(".trash").remove();
    </script>
  </div>
  <div class="pa" id="all_canvas" style="top: 130px;left: 100px;height: 600px;width: 800px;border-style: solid">

  </div>
  <div class="pa" id="stamp" style="top: 5px;left: 1050px;height: 400px;width: 350px;">
    <div class="gray">
        <img src="image/stamp0.png" class="stamp" alt="">
    </div>
    <div class="gray">
        <img src="image/stamp1.png" class="stamp" alt="">
    </div>
    <div class="gray">
        <img src="image/stamp2.png" class="stamp" alt="">
    </div>
    <div class="gray">
        <img src="image/stamp3.png" class="stamp" alt="">
    </div>
  </div>
  <div class="pa" id="else" style="top: 420px;left: 1050px;height: 305px;width: 350px;">
    <div class="over">存成圖片檔</div>
    <div class="over">存成可編輯檔</div>
    <div class="over">載入可編輯檔
      <input type="file" name="" onchange="txt()" id="" style="position: absolute;left: 0;top: 0;width: 256px;height: 66px;">
      <div id="over" style="position: absolute;left: 0;top: 0;width: 250px;height: 60px;background: #4F81BD;pointer-events: none">載入可編輯檔</div>
    </div>
  </div>
</body>
<script src="js/function.js"></script>
<script src="js/main.js"></script>
</html>
