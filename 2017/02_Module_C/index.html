<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<script src="js/jquery-3.4.1.js"></script>
<link rel="stylesheet" href="js/jquery-ui.css">
<script src="js/jquery-ui.js"></script>
<link type="text/css" href="css.css" rel="stylesheet">
<script>
	$(function(){
		$( "#slider" ).slider({
			max:200,
			min:10,
		});
		$( "#slider" ).slider("value",100)
		$("#dialog").dialog({
			width:500,
			height:500,
		})
		$(".ui-dialog-titlebar").hide();
		$("#stroke").mousedown(function(){
			$("#nc").val($(this).val())
		})
		$("#stroke").mousemove(function(){
			$("#nc").val($(this).val())
		})
		$(".stroke").mousedown(function(){
			$(".nc").val($(this).val())
		})
		$(".stroke").mousemove(function(){
			$(".nc").val($(this).val())
		})
		$("#anglecount").keydown(function(){
			return false;
		})
		$("#stamp").click(function(){
			$("#stlist").css("transform","scale(1,1)")
		})
	})
</script>
</head>

<body style="text-align: right;user-select: none">
